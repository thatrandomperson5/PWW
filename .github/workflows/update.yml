on:
  push:
    paths:
      - versions.txt
      
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          powershell -command "& {Get-Content versions.txt | Select-Object -last *n*}" >> $GITHUB_OUTPUT
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
        
